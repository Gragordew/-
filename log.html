<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <script src="https://kit.fontawesome.com/94d909f099.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center my-3">Регистрация на сайте</h1>
        <div class="col-sm-7 mx-auto">
            <form action="">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Имя">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Фамилия">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Пароль">
                </div>
                <div class="mb-3">
                    <input type="submit" class=" btn btn-primary form-control" value="Зарегистрироваться">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
